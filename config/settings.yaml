title: "{{HOMEPAGE_VAR_TITLE}}"

background:
  image: https://raw.githubusercontent.com/orangci/walls-catppuccin-mocha/master/purpled-night.jpg 
  opacity: 80
  #brightness: 1
  #blur: xs

color: gray

quicklaunch:
  searchDescriptions: true
  hideInternetSearch: true
  showSearchSuggestions: true
  hideVisitURL: true
