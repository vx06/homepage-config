theme: dark

disableIndexing: true

disableCollapse: true

headerStyle: boxed

layout:
  Hosts:
    style: row
    columns: 4

  Mediaserver:
    tab: Media
    style: column

  Media Storage:
    tab: Media
    style: column

  Media Automation:
    tab: Media
    style: row
    columns: 3

  Networking:
    tab: Networking
    style: row
    columns: 3

  Gaming:
    tab: Services

  Finance:
    tab: Services
    style: row
    columns: 3